---
name: Validate HASS Configuration

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:

  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out configuration from GitHub
        uses: actions/checkout@v3
      # - name: Run yamllint
      #   uses: frenck/action-yamllint@v1.1.2

  remarklint:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: >
            "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: Home Assistant Core Configuration Check
    needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2
        
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1
        with:
          path: "./config"
          secrets: fakesecrets.yaml
          version: stable

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:

      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip install pillow
          pip list
          esphome version

      - name: Copy test files into configuration folder
        run: cp -R .test/* ./
        
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./esphome -type f -name "*.yaml" -not -name "secrets.yaml"); do esphome config "${file}"; done